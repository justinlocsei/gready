name: Lint

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: |
          npm install
          npm run generate-validators

      - name: Lint code
        run: npm run lint:code

      - name: Lint types
        run: npm run lint:types
